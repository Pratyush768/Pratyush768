<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#071025"><animate attributeName="stop-color" dur="10s" values="#071025;#08142a;#0b1a2f;#071025" repeatCount="indefinite"/></stop>
      <stop offset="100%" stop-color="#0b1a2f"><animate attributeName="stop-color" dur="10s" values="#0b1a2f;#102438;#17314a;#0b1a2f" repeatCount="indefinite"/></stop>
    </linearGradient>
    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFD36E"/><stop offset="100%" stop-color="#FFB84D"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <mask id="fade">
      <linearGradient id="mf" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="white" stop-opacity="1"/>
        <stop offset="100%" stop-color="white" stop-opacity="0.35"/>
      </linearGradient>
      <rect x="0" y="0" width="1600" height="420" fill="url(#mf)"/>
    </mask>
  </defs>
  <rect width="1600" height="420" fill="url(#bg)"/>
  <!-- decorative diagonal gold streaks -->
  <g opacity="0.08" mask="url(#fade)">
    <rect x="-200" y="40" width="1800" height="120" transform="skewY(-10)" fill="url(#gold)"/>
    <rect x="-200" y="160" width="1400" height="80" transform="skewY(-8)" fill="#ffffff" opacity="0.02"/>
  </g>
  <!-- glass panel -->
  <g transform="translate(60,40)">
    <rect x="0" y="0" rx="16" ry="16" width="1480" height="320" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)"/>
    <!-- Name -->
    <text x="60" y="110" font-family="Fira Code, Inter, Arial" font-size="46" fill="#FFFFFF" font-weight="700">Pratyush Kumar Sahoo</text>
    <!-- Tagline -->
    <text x="60" y="160" font-family="Inter, Arial" font-size="20" fill="#D7EAF6">Code. Create. Innovate. • Full-Stack • AI Architect</text>
    <!-- badges -->
    <g transform="translate(60,188)">
      <rect x="0" y="0" rx="8" ry="8" width="260" height="40" fill="#071425" opacity="0.7"/>
      <text x="20" y="26" font-family="Inter, Arial" font-size="16" fill="#FFD36E">Full-Stack Developer</text>
    </g>
    <g transform="translate(340,188)">
      <rect x="0" y="0" rx="8" ry="8" width="220" height="40" fill="#071425" opacity="0.7"/>
      <text x="18" y="26" font-family="Inter, Arial" font-size="16" fill="#FFB84D">AI Architect</text>
    </g>
    <!-- code glyph -->
    <text x="1140" y="90" font-family="Fira Code, monospace" font-size="56" fill="#FFD36E" opacity="0.08">&lt;/&gt;</text>
    <!-- subtle shimmer -->
    <rect x="50" y="40" width="200" height="320" fill="url(#gold)" opacity="0.02">
      <animate attributeName="x" dur="6s" values="50;800;50" repeatCount="indefinite"/>
      <animate attributeName="opacity" dur="6s" values="0.02;0.08;0.02" repeatCount="indefinite"/>
    </rect>
  </g>
  <!-- corner sparkle -->
  <circle cx="1520" cy="52" r="6" fill="#FFD36E" opacity="0.9">
    <animate attributeName="r" dur="2.5s" values="4;10;4" repeatCount="indefinite"/>
    <animate attributeName="opacity" dur="2.5s" values="0.5;1;0.5" repeatCount="indefinite"/>
  </circle>
</svg>